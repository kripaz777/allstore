{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="main">
      <div class="container">
        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><a href="">Store</a></li>
            <li class="active">Signup</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-3 col-sm-5">
            <ul class="list-group margin-bottom-25 sidebar-menu">
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Ladies</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Kids</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Accessories</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Sports</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Brands</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Electronics</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Home &amp; Garden</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Custom Link</a></li>
            </ul>
          </div>
          <!-- END SIDEBAR -->

          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <h1>Signup</h1>
            <div class="content-form-page">
              <form role="form" method = "POST" class="form-horizontal form-without-legend">
                  {% csrf_token %}
<!--                  {% if form.errors %}-->

<!--                  <div class="btn btn-primary">Signup Failed</div>-->
<!--                  {% endif %}-->
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="username">Username <span class="require">*</span></label>
                  <div class="col-lg-8">
                      <input type="text" id="username" name = "username" class="form-control" required>
                  </div>
                </div>
                  <div class="form-group">
                  <label class="col-lg-2 control-label" for="fisrt-name">First name <span class="require">*</span></label>
                  <div class="col-lg-8">
                      <input type="text" id="fisrt-name" name = "first_name" class="form-control">
                  </div>
                </div>
                   <div class="form-group">
                  <label class="col-lg-2 control-label" for="last-name">First name <span class="require">*</span></label>
                  <div class="col-lg-8">
                      <input type="text" id="last-name" name = "last_name" class="form-control">
                  </div>
                </div>
                   <div class="form-group">
                  <label class="col-lg-2 control-label" for="email">Email <span class="require">*</span></label>
                  <div class="col-lg-8">
                      <input type="email" id="email" name = "email" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="password">Password <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="password" id="password" name = "password" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="cpassword">Confirm Password <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="password" id="cpassword" name = "cpassword" class="form-control" required>
                  </div>
                </div>


                <div class="row">
                  <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20">
                    <button class="btn btn-primary" type="submit">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
    </div>
{% endblock %}
